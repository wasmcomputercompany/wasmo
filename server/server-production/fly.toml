app = 'wasmo-production'
primary_region = 'yyz'

[build]
image = 'registry.fly.io/wasmo-production:latest'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[vm]]
memory = '1gb'
cpus = 1
memory_mb = 1024
